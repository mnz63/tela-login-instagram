<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/img/phone.png" alt="phone" id="phone">
        </div>
        
        <div class="instagram-container">

            <div class="instagram-form">
                <img src="assets/img/Instagram-Logo.png" alt="instagramLogo" class="logo">
                <input type="text" name="Email" id="email" placeholder="Telefone, nome de usuário ou email" autocomplete="off" class="input">
                <input type="password" name="Password" id="password" placeholder="Senha" class="input">
                <input type="submit" value="Entrar" class="submit">
                <div class="texto">OU</div>
                <a href="#" class="facebook-login"> <img src="assets/icons/124010.png" alt="" class="facebook"> Entrar com o Facebook</a>
            </div>
            <div class="instragram-register">
                <p>
                    Não tem uma conta? <a href="#" class="instragram-cadastro">Cadastre-se</a>
                </p>
                
            </div>
            <div class="instagram-get">
                <p>Obtenha o aplicativo. </p>
                <div>
                    <img src="assets/icons/appstore.png" alt="appstore">
                    <img src="assets/icons/googleplay.png" alt="googleplay">
                </div>
                
            </div>
        </div>
        
    </section>

    
    <script src="scripts.js"></script>
</body>
</html>
